<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones | Sistema Legal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans"', 'sans-serif'],
                        headings: ['"Montserrat"', 'sans-serif'],
                    },
                    colors: {
                        gob: {
                            guinda: '#9D2449',
                            guindaDark: '#611232',
                            oro: '#B38E5D',
                            oroLight: '#DDC9A3',
                            gris: '#545454',
                            plata: '#98989A',
                            verde: '#13322B',
                            verdeDark: '#0C231E',
                            fondo: '#F5F5F5'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans', sans-serif; }
        .font-headings { font-family: 'Montserrat', sans-serif; }
        
        /* Estilos mejorados según Guía Gráfica V3 */
        .card-shadow {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .hidden-section { display: none; }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
        }
        
        .badge-audiencia {
            background-color: rgba(157, 36, 73, 0.1);
            color: #9D2449;
            border: 1px solid rgba(157, 36, 73, 0.2);
        }
        
        .badge-termino {
            background-color: rgba(179, 142, 93, 0.1);
            color: #B38E5D;
            border: 1px solid rgba(179, 142, 93, 0.2);
        }
        
        .badge-asunto {
            background-color: rgba(19, 50, 43, 0.1);
            color: #13322B;
            border: 1px solid rgba(19, 50, 43, 0.2);
        }
        
        .badge-recordatorio {
            background-color: rgba(84, 84, 84, 0.1);
            color: #545454;
            border: 1px solid rgba(84, 84, 84, 0.2);
        }
        
        .section-header {
            background: linear-gradient(to right, #f8f9fa, #f1f3f4);
            border-bottom: 1px solid #e5e7eb;
        }
        
        .empty-state {
            background-color: #f9fafb;
            border: 1px dashed #d1d5db;
        }
        
        /* Notificaciones Horizontales */
        .horizontal-notification {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            padding: 1.5rem;
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .horizontal-notification:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .horizontal-notification.audiencia {
            border-left: 4px solid #9D2449;
        }
        
        .horizontal-notification.termino {
            border-left: 4px solid #B38E5D;
        }
        
        .horizontal-notification.asunto {
            border-left: 4px solid #13322B;
        }
        
        .horizontal-notification.recordatorio {
            border-left: 4px solid #545454;
        }
        
        .horizontal-icon {
            flex-shrink: 0;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        
        .horizontal-icon.audiencia {
            background-color: rgba(157, 36, 73, 0.1);
            color: #9D2449;
        }
        
        .horizontal-icon.termino {
            background-color: rgba(179, 142, 93, 0.1);
            color: #B38E5D;
        }
        
        .horizontal-icon.asunto {
            background-color: rgba(19, 50, 43, 0.1);
            color: #13322B;
        }
        
        .horizontal-icon.recordatorio {
            background-color: rgba(84, 84, 84, 0.1);
            color: #545454;
        }
        
        .horizontal-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .horizontal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .horizontal-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .horizontal-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #374151;
            line-height: 1.4;
        }
        
        .horizontal-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5rem;
        }
        
        .horizontal-detail {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .horizontal-label {
            font-size: 0.75rem;
            color: #6B7280;
            font-weight: 500;
        }
        
        .horizontal-value {
            font-size: 0.875rem;
            color: #374151;
            font-weight: 500;
        }
        
        .horizontal-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-top: 0.75rem;
            border-top: 1px solid #f3f4f6;
            margin-top: auto;
        }
        
        .time-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: #9D2449;
        }
        
        .time-date {
            font-size: 0.875rem;
            color: #6B7280;
        }
        
        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            color: #98989A;
            transition: all 0.2s ease;
            border-radius: 0.375rem;
        }
        
        .delete-btn:hover {
            color: #dc2626;
            background-color: #fef2f2;
        }
        
        @media (max-width: 768px) {
            .horizontal-details {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .horizontal-notification {
                flex-direction: column;
                text-align: center;
            }
            
            .horizontal-icon {
                align-self: center;
            }
        }
    </style>
</head>
<body class="font-sans text-gob-gris antialiased bg-gob-fondo">

    <!-- Sidebar -->
    <div data-include="../global/components/sidebar.html"></div>

    <!-- Main Content Wrapper -->
    <div class="p-4 sm:ml-64">
        
        <!-- Navbar -->
        <div data-include="../global/components/navbar.html"></div>

        <!-- Título y descripción -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gob-gris font-headings tracking-tight">Panel de Notificaciones</h1>
            <p class="text-gray-500 text-sm mt-1 border-l-4 border-gob-oro pl-2">Alertas y recordatorios programados desde Audiencias, Términos y Recordatorios.</p>
        </div>

        <!-- Incluir componente Toolbar -->
        <div data-include="./components/toolbar.html"></div>

        <!-- Contenedor para las notificaciones -->
        <div id="notifications-content">
            <!-- El contenido se cargará dinámicamente -->
        </div>

    </div>

    <!-- Modal para crear notificación -->
    <div data-include="./components/modal-create.html"></div>

    <!-- Scripts -->
    <script src="./js/loader.js"></script>
    <script type="module" src="./js/notificaciones.js"></script>
</body>
</html>
