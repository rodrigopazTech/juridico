<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda General - Agenda Legal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/agenda-general.css">
</head>
<body>
    <!-- Sidebar de navegación -->
    <div id="sidebar-container"></div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <div class="container">
            <header>
                <div class="header-content">
                    <h1><i class="fas fa-calendar-alt"></i> Agenda General</h1>
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i> Usuario Abogado
                    </div>
                </div>
            </header>

            <!-- Barra de herramientas -->
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-agenda" placeholder="Buscar en agenda general...">
                </div>
                <div class="time-filters">
                    <button class="btn btn-primary active" data-period="hoy">
                        <i class="fas fa-calendar-day"></i> Hoy
                    </button>
                    <button class="btn btn-secondary" data-period="semana">
                        <i class="fas fa-calendar-week"></i> Esta Semana
                    </button>
                    <button class="btn btn-secondary" data-period="mes">
                        <i class="fas fa-calendar"></i> Este Mes
                    </button>
                </div>
                <div class="month-filters">
                    <button class="btn btn-secondary" data-month="">
                        <i class="fas fa-calendar-alt"></i> Todos los Meses
                    </button>
                    <button class="btn btn-secondary" data-month="01">
                        <i class="fas fa-snowflake"></i> Enero
                    </button>
                    <button class="btn btn-secondary" data-month="02">
                        <i class="fas fa-heart"></i> Febrero
                    </button>
                    <button class="btn btn-secondary" data-month="03">
                        <i class="fas fa-seedling"></i> Marzo
                    </button>
                    <button class="btn btn-secondary" data-month="04">
                        <i class="fas fa-leaf"></i> Abril
                    </button>
                    <button class="btn btn-secondary" data-month="05">
                        <i class="fas fa-flower-daffodil"></i> Mayo
                    </button>
                    <button class="btn btn-secondary" data-month="06">
                        <i class="fas fa-sun"></i> Junio
                    </button>
                    <button class="btn btn-secondary" data-month="07">
                        <i class="fas fa-fire"></i> Julio
                    </button>
                    <button class="btn btn-secondary" data-month="08">
                        <i class="fas fa-umbrella-beach"></i> Agosto
                    </button>
                    <button class="btn btn-secondary" data-month="09">
                        <i class="fas fa-maple-leaf"></i> Septiembre
                    </button>
                    <button class="btn btn-secondary" data-month="10">
                        <i class="fas fa-pumpkin"></i> Octubre
                    </button>
                    <button class="btn btn-secondary" data-month="11">
                        <i class="fas fa-wind"></i> Noviembre
                    </button>
                    <button class="btn btn-secondary" data-month="12">
                        <i class="fas fa-holly-berry"></i> Diciembre
                    </button>
                </div>
            </div>



            <!-- Contenido principal con pestañas -->
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-button active" data-tab="audiencias-desahogadas">
                        <i class="fas fa-gavel"></i> Audiencias Desahogadas
                    </button>
                    <button class="tab-button" data-tab="terminos-presentados">
                        <i class="fas fa-clock"></i> Términos Presentados
                    </button>
                </div>

                <!-- Audiencias Desahogadas -->
                <div class="tab-content active" id="audiencias-desahogadas">
                    <div class="section-header">
                        <h3><i class="fas fa-gavel"></i> Audiencias Desahogadas</h3>
                    </div>
                    
                    <div class="table-container">
                        <table id="tabla-audiencias-desahogadas">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Expediente</th>
                                    <th>Tipo</th>
                                    <th>Partes</th>
                                    <th>Abogado</th>
                                    <th>Acta</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="audiencias-desahogadas-body">
                                <!-- Los datos se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Términos Presentados -->
                <div class="tab-content" id="terminos-presentados">
                    <div class="section-header">
                        <h3><i class="fas fa-clock"></i> Términos Presentados</h3>
                        <div class="section-actions">
                            <button class="btn btn-primary btn-sm" onclick="window.location.href='terminos.html'">
                                <i class="fas fa-plus"></i> Nuevo Término
                            </button>
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <table id="tabla-terminos-presentados">
                            <thead>
                                <tr>
                                    <th>F. Presentación</th>
                                    <th>F. Vencimiento</th>
                                    <th>Expediente</th>
                                    <th>Actuación</th>
                                    <th>Partes</th>
                                    <th>Abogado</th>
                                    <th>Acuse</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="terminos-presentados-body">
                                <!-- Los datos se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles del evento -->
    <div class="modal" id="modal-evento">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-evento-title">Detalles del Evento</h2>
                <button class="btn btn-danger" id="close-modal-evento">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="evento-detalles">
                    <!-- Detalles se cargarán dinámicamente -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btn-ir-expediente">
                    <i class="fas fa-folder-open"></i> Ir al Expediente
                </button>
                <button class="btn btn-warning" onclick="window.location.href='terminos.html'">
                    <i class="fas fa-clock"></i> Nuevo Término
                </button>
                <button class="btn btn-secondary" id="btn-cerrar-evento">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
     <script src="js/dashboard.js"></script>
    <script src="js/agenda-general.js"></script>
    
    <!-- Cargar componentes -->
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar sidebar y marcar la página activa
            if (typeof loadSidebar === 'function') {
                loadSidebar('agenda-general.html');
            }
            
            // Inicializar agenda
            if (typeof initAgendaGeneral === 'function') {
                initAgendaGeneral();
            }
        });
    </script>
</body>
</html>
