<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda General - Agenda Legal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/agenda-general.css">
</head>
<body>
    <!-- Sidebar de navegación -->
    <div id="sidebar-container"></div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <div class="container">
            <header>
                <div class="header-content">
                    <h1><i class="fas fa-calendar-alt"></i> Agenda General</h1>
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i> Usuario Abogado
                    </div>
                </div>
            </header>

            <!-- Barra de herramientas -->
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-agenda" placeholder="Buscar en agenda general...">
                </div>
                <div class="time-filters">
                    <button class="btn btn-primary active" data-period="hoy">
                        <i class="fas fa-calendar-day"></i> Hoy
                    </button>
                    <button class="btn btn-secondary" data-period="semana">
                        <i class="fas fa-calendar-week"></i> Esta Semana
                    </button>
                    <button class="btn btn-secondary" data-period="mes">
                        <i class="fas fa-calendar"></i> Este Mes
                    </button>
                    <button class="btn btn-secondary" id="btn-otro-mes">
                        <i class="fas fa-calendar-alt"></i> Otro Mes
                    </button>
                    <select id="select-mes" class="form-control" style="display: none;">
                        <option value="">Seleccionar Mes</option>
                        <option value="01">Enero</option>
                        <option value="02">Febrero</option>
                        <option value="03">Marzo</option>
                        <option value="04">Abril</option>
                        <option value="05">Mayo</option>
                        <option value="06">Junio</option>
                        <option value="07">Julio</option>
                        <option value="08">Agosto</option>
                        <option value="09">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>

            </div>



            <!-- Contenido principal con pestañas -->
            <div class="tabs-container">
                <div class="tabs">
                    <button class="tab-button active" data-tab="audiencias-desahogadas">
                        <i class="fas fa-gavel"></i> Audiencias Desahogadas
                    </button>
                    <button class="tab-button" data-tab="terminos-presentados">
                        <i class="fas fa-clock"></i> Términos Presentados
                    </button>
                </div>

                <!-- Audiencias Desahogadas -->
                <div class="tab-content active" id="audiencias-desahogadas">
                    <div class="section-header">
                        <h3><i class="fas fa-gavel"></i> Audiencias Desahogadas</h3>
                    </div>
                    
                    <div class="table-container">
                        <table id="tabla-audiencias-desahogadas">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Expediente</th>
                                    <th>Tipo</th>
                                    <th>Partes</th>
                                    <th>Abogado</th>
                                    <th class="text-center">Acciones</th> </tr>
                            </thead>
                            <tbody id="audiencias-desahogadas-body">
                                <!-- Los datos se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Términos Presentados -->
                <div class="tab-content" id="terminos-presentados">
                    <div class="section-header">
                        <h3><i class="fas fa-clock"></i> Términos Presentados</h3>
                        <div class="section-actions">
                            <button class="btn btn-primary btn-sm" onclick="window.location.href='terminos.html'">
                                <i class="fas fa-plus"></i> Nuevo Término
                            </button>
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <table id="tabla-terminos-presentados">
                            <thead>
                                <tr>
                                    <th>F. Presentación</th>
                                    <th>F. Vencimiento</th>
                                    <th>Expediente</th>
                                    <th>Actuación</th>
                                    <th>Partes</th>
                                    <th class="text-center">Acciones</th> </tr>
                            </thead>
                            <tbody id="terminos-presentados-body">
                                <!-- Los datos se cargarán dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles del evento -->
    <div class="modal" id="modal-evento">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-evento-title">Detalles del Evento</h2>
                <button class="btn btn-danger" id="close-modal-evento">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="evento-detalles">
                    <!-- Detalles se cargarán dinámicamente -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btn-ir-expediente">
                    <i class="fas fa-folder-open"></i> Ir al Expediente
                </button>
                <button class="btn btn-warning" onclick="window.location.href='terminos.html'">
                    <i class="fas fa-clock"></i> Nuevo Término
                </button>
                <button class="btn btn-secondary" id="btn-cerrar-evento">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
     <script src="js/dashboard.js"></script>
    <script src="js/agenda-general.js"></script>
    
    <!-- Cargar componentes -->
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar sidebar y marcar la página activa
            if (typeof loadSidebar === 'function') {
                loadSidebar('agenda-general.html');
            }
            
            // Inicializar agenda
            if (typeof initAgendaGeneral === 'function') {
                initAgendaGeneral();
            }
        });
    </script>
    <div class="modal" id="modal-observaciones" style="display: none; background-color: rgba(0,0,0,0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
        <div class="modal-content" style="background-color: #fff; margin: 15% auto; padding: 0; border: 1px solid #888; width: 40%; max-width: 500px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            <div class="modal-header" style="padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background-color: #f8f9fa; border-radius: 8px 8px 0 0;">
                <h3 id="obs-modal-title" style="margin: 0; font-size: 1.1rem; color: #333;">Observaciones</h3>
                <button class="close-modal-obs" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #666;">&times;</button>
            </div>
            <div class="modal-body" style="padding: 20px;">
                <div id="obs-modal-expediente" style="margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px dashed #ddd;"></div>
                <div id="obs-modal-content" style="background: #fdfdfe; padding: 15px; border-left: 4px solid #007bff; border-radius: 4px;">
                    </div>
            </div>
            <div class="modal-footer" style="padding: 15px 20px; border-top: 1px solid #eee; text-align: right; background-color: #f8f9fa; border-radius: 0 0 8px 8px;">
                <button class="btn btn-secondary" id="btn-cerrar-obs">Cerrar</button>
            </div>
        </div>
    </div>
</body>
</html>
