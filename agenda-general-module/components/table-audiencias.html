<!-- Tabla Audiencias Desahogadas -->
<div class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
    <div class="bg-gray-50 p-4 border-b border-gray-200">
        <h3 class="text-lg font-heading font-semibold text-gob-gris flex items-center">
            <i class="fas fa-gavel text-gob-guinda mr-2"></i> Audiencias Desahogadas
        </h3>
    </div>
    
    <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gob-gris">
            <thead class="text-xs text-gob-gris uppercase bg-gray-100 border-b border-gray-200 font-heading">
                <tr>
                    <th scope="col" class="px-6 py-3 font-bold">Fecha</th>
                    <th scope="col" class="px-6 py-3 font-bold">Hora</th>
                    <th scope="col" class="px-6 py-3 font-bold">Expediente</th>
                    <th scope="col" class="px-6 py-3 font-bold">Tipo</th>
                    <th scope="col" class="px-6 py-3 font-bold">Partes</th>
                    <th scope="col" class="px-6 py-3 font-bold">Abogado</th>
                    <th scope="col" class="px-6 py-3 font-bold text-center">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" id="audiencias-desahogadas-body">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>
    
    <!-- Empty State -->
    <div id="empty-state-audiencias" class="hidden p-12 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
            <i class="fas fa-calendar-times text-3xl text-gray-400"></i>
        </div>
        <h3 class="text-lg font-bold text-gray-900 mb-2">No hay audiencias desahogadas</h3>
        <p class="text-gray-600">No se encontraron audiencias en el periodo seleccionado</p>
    </div>
</div>
