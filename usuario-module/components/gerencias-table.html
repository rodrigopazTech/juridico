<!-- Gerencias Table Component -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
  <!-- Toolbar -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
    <div class="relative w-full sm:w-96">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
        <i class="fas fa-search text-gray-400"></i>
      </div>
      <input type="text" id="search-gerencias" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gob-oro focus:border-gob-oro block w-full pl-10 p-2.5" placeholder="Buscar gerencias...">
    </div>
    <button id="add-gerencia" class="text-white bg-gob-guinda hover:bg-gob-guindaDark focus:ring-4 focus:ring-gob-oro font-bold rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
      <i class="fas fa-plus mr-2"></i> Nueva Gerencia
    </button>
  </div>

  <!-- Table -->
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b border-gray-200">
        <tr>
          <th scope="col" class="px-6 py-3 font-bold">ID</th>
          <th scope="col" class="px-6 py-3 font-bold">Nombre de la Gerencia</th>
          <th scope="col" class="px-6 py-3 font-bold">Materias Asignadas</th>
          <th scope="col" class="px-6 py-3 font-bold text-center">Acciones</th>
        </tr>
      </thead>
      <tbody id="gerencias-body" class="divide-y divide-gray-200">
        <!-- Populated by JavaScript -->
      </tbody>
    </table>
  </div>
</div>
