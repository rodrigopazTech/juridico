<!-- Modal para observaciones -->
<div id="modal-observaciones" class="modal fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-50 overflow-y-auto">
    <div class="p-4 w-full">
        <div class="relative bg-white rounded-lg shadow-xl w-full max-w-2xl mx-auto my-8">
            <!-- Header -->
            <div class="flex items-center justify-between p-5 border-b border-gray-200 bg-gob-guinda rounded-t-lg">
                <h3 class="text-xl font-heading font-semibold text-white" id="obs-modal-title">
                    <i class="fas fa-sticky-note mr-2"></i>Observaciones
                </h3>
                <button type="button" class="text-white hover:text-gray-200 transition-colors" id="close-modal-observaciones">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Body -->
            <div class="p-6 space-y-4">
                <div id="obs-modal-expediente" class="pb-3 border-b border-dashed border-gray-200"></div>
                <div id="obs-modal-content" class="bg-gray-50 p-4 border-l-4 border-gob-guinda rounded">
                    Contenido de las observaciones aparecerá aquí.
                </div>
            </div>
            
            <!-- Footer -->
            <div class="flex items-center justify-end gap-3 p-5 border-t border-gray-200 rounded-b">
                <button type="button" class="px-5 py-2.5 text-sm font-medium text-gob-gris bg-white rounded border border-gray-300 hover:bg-gray-100 transition-colors" id="btn-cerrar-obs">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
