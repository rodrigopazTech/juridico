<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Sistema Legal</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans"', 'sans-serif'],
            headings: ['"Montserrat"', 'sans-serif'],
          },
          colors: {
            gob: {
              guinda: '#9D2449',
              guindaDark: '#611232',
              oro: '#B38E5D',
              oroLight: '#DDC9A3',
              gris: '#545454',
              plata: '#98989A',
              verde: '#13322B',
              verdeDark: '#0C231E',
              fondo: '#F5F5F5'
            }
          }
        }
      }
    }
  </script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: 'Noto Sans', sans-serif; }
    .font-headings { font-family: 'Montserrat', sans-serif; }
    .chart-container {
      position: relative;
      height: 350px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Sidebar -->
  <div data-include="./components/sidebar.html"></div>

  <!-- Main Content Wrapper -->
  <div class="p-4 sm:ml-64">
    <!-- Navbar -->
    <div data-include="./components/navbar.html"></div>

    <!-- Stats Cards -->
    <div data-include="./components/stats-cards.html"></div>

    <!-- First Row - DistribuciÃ³n por Gerencia (Priority 1) -->
    <div class="grid grid-cols-1 gap-6 mb-6">
      
      <!-- DistribuciÃ³n por Gerencia -->
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-gob-guinda font-headings">
            <i class="fas fa-building mr-2"></i>DistribuciÃ³n por Gerencia
          </h3>
        </div>
        <div class="chart-container">
          <canvas id="chartGerencias"></canvas>
        </div>
      </div>

    </div>

    <!-- Unified Filter Bar -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
      <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
        <div class="flex items-center gap-2">
          <i class="fas fa-filter text-gob-guinda"></i>
          <span class="text-sm font-semibold text-gob-gris">Filtrar por Gerencia:</span>
        </div>
        <select id="filterGerenciaUnificado" class="flex-1 sm:flex-none sm:min-w-[300px] text-sm border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-gob-oro focus:border-gob-oro transition-all">
          <option value="">ðŸ“Š Todas las gerencias</option>
        </select>
        <div class="flex items-center gap-3 text-xs ml-auto">
          <span class="text-gob-gris">Leyenda:</span>
          <span class="flex items-center gap-1">
            <span class="w-3 h-3 rounded-full bg-blue-500"></span>
            <span class="text-gray-600">Audiencias</span>
          </span>
          <span class="flex items-center gap-1">
            <span class="w-3 h-3 rounded-full bg-green-500"></span>
            <span class="text-gray-600">TÃ©rminos</span>
          </span>
        </div>
      </div>
    </div>

    <!-- Second Row - Carga de Trabajo + Trabajo Completado (Priority 2 & 3) -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
      
      <!-- Carga de Trabajo por Usuario -->
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-gob-guinda font-headings">
            <i class="fas fa-users mr-2"></i>Carga de Trabajo por Usuario
          </h3>
        </div>
        <div class="chart-container">
          <canvas id="chartUsuarios"></canvas>
        </div>
      </div>

      <!-- Trabajo Completado por Gerencia -->
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-gob-guinda font-headings">
            <i class="fas fa-chart-line mr-2"></i>Trabajo Completado (Ãšltimos 6 Meses)
          </h3>
        </div>
        <div class="chart-container">
          <canvas id="chartTrabajoCompletado"></canvas>
        </div>
      </div>

    </div>

    <!-- Third Row - Estados de Expedientes (Priority 4) -->
    <div class="grid grid-cols-1 gap-6 mb-6">
      
      <!-- Estados de Expedientes -->
      <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-bold text-gob-guinda font-headings">
            <i class="fas fa-chart-pie mr-2"></i>Estados de Expedientes
          </h3>
        </div>
        <div class="chart-container">
          <canvas id="chartEstados"></canvas>
        </div>
      </div>

    </div>

  </div>

  <script type="module">
    import { loadIncludes } from './js/loader.js';
    import { DashboardModule } from './js/dashboard-module.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await loadIncludes();
      
      // Wait for DOM to be fully rendered after includes
      await new Promise(resolve => setTimeout(resolve, 100));
      
      const dashboard = new DashboardModule();
      dashboard.init();
    });
  </script>
</body>
</html>
