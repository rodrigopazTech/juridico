<!-- Modal Crear Expediente -->
<div id="modal-create-expediente" class="hidden fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="fixed inset-0 bg-black/40 backdrop-blur-sm" aria-hidden="true"></div>
    <div class="relative bg-white rounded-lg shadow-lg w-full max-w-lg mx-auto">
      <div class="px-6 py-4 border-b border-gray-100 flex items-center justify-between">
        <h2 class="text-sm font-semibold text-gray-900">Nuevo Expediente</h2>
        <button class="text-gray-400 hover:text-gray-600" id="close-create-expediente">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form id="form-create-expediente" class="px-6 py-5 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-bold uppercase tracking-wide text-gray-600 mb-1">Expediente*</label>
            <input type="text" name="numero" required class="w-full text-xs bg-gray-50 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gob-oro" placeholder="0000/2025" />
          </div>
          <div>
            <label class="block text-xs font-bold uppercase tracking-wide text-gray-600 mb-1">Gerencia*</label>
            <select name="gerencia_corporativa" required class="w-full text-xs bg-gray-50 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gob-oro">
              <option value="">Selecciona...</option>
              <option value="Gerencia de Civil Mercantil, Fiscal y Administrativo">Gerencia de Civil Mercantil...</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-bold uppercase tracking-wide text-gray-600 mb-1">Materia*</label>
            <select name="materia" required class="w-full text-xs bg-gray-50 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gob-oro">
              <option value="">Selecciona...</option>
              <option value="Administrativo">Administrativo</option>
              <option value="Civil">Civil</option>
              <option value="Transparencia">Unidad de Transparencia</option>
            </select>
          </div>
          <div>
            <label class="block text-xs font-bold uppercase tracking-wide text-gray-600 mb-1">Gerencia Estatal*</label>
            <select name="gerencia_estatal" required class="w-full text-xs bg-gray-50 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gob-oro">
              <option value="">Seleccione...</option>
              <option value="Ciudad de México">Ciudad de México</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold uppercase tracking-wide text-gray-600 mb-1">Abogado Responsable*</label>
          <input type="text" name="abogado" required class="w-full text-xs bg-gray-50 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gob-oro" />
        </div>

        <div class="pt-2 flex justify-end space-x-3 border-t border-gray-100 mt-4">
          <button type="button" id="cancel-create-expediente" class="px-4 py-2 text-xs font-semibold rounded border border-gray-300 text-gray-600 hover:bg-gray-100">Cancelar</button>
          <button type="submit" class="px-4 py-2 text-xs font-semibold rounded bg-gob-guinda text-white hover:bg-gob-guindaDark shadow-md"><i class="fas fa-save mr-1"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
