  Mensaje mostrado cuando no hay notificaciones

<div class="empty-state p-8 rounded-lg text-center">
    <div class="text-gray-400 mb-4">
        <i class="fas {{icon}} text-4xl"></i>
    </div>
    <h3 class="text-lg font-semibold text-gob-gris mb-2">{{title}}</h3>
    <p class="text-gray-500">{{message}}</p>
    {{#if show_button}}
    <button class="mt-4 bg-gob-guinda text-white px-4 py-2 rounded hover:bg-gob-guindaDark transition-colors">
        <i class="fas fa-plus mr-2"></i>
        {{button_text}}
    </button>
    {{/if}}
</div>
