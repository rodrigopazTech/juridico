<div id="modal-nuevo-asunto" tabindex="-1" aria-hidden="true" style="outline: none !important; box-shadow: none !important" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900/50 backdrop-blur-sm justify-center items-center outline-none focus:outline-none flex">
    <div class="relative w-full max-w-2xl max-h-[90vh] flex flex-col bg-white rounded-lg shadow border-t-4 border-gob-oro animate-fade-in-down">
        
        <div class="flex-none flex items-start justify-between p-4 border-b rounded-t bg-gray-50">
            <h3 class="text-xl font-bold text-gob-guinda font-headings"><i class="fas fa-plus mr-2"></i> Nuevo Expediente</h3>
            <button type="button" id="cerrar-modal-nuevo-asunto" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-6">
            <form id="form-nuevo-asunto" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">Expediente*</label>
                    <input type="text" id="na-expediente" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5" placeholder="0000/2025" />
                </div>
                <div class="form-group">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">Prioridad*</label>
                    <select id="na-prioridad" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5">
                        <option value="Alta">Alta</option><option value="Media" selected>Media</option><option value="Baja">Baja</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">Gerencia Corp.*</label>
                    <select id="na-gerencia-corporativa" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5">
                        <option value="">Selecciona...</option><option value="Gerencia de Civil Mercantil, Fiscal y Administrativo">Gerencia de Civil Mercantil...</option><option value="Gerencia Jurídica y Financiera">Gerencia Jurídica y Financiera</option><option value="Gerencia Laboral y Penal">Gerencia Laboral y Penal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">Gerencia Estatal*</label>
                    <select id="na-gerencia" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5">
                        <option value="">Seleccione estado</option><option value="Ciudad de México">Ciudad de México</option><option value="Jalisco">Jalisco</option><option value="Nuevo León">Nuevo León</option><option value="Estado de México">Estado de México</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">Materia*</label>
                    <select id="na-materia" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5">
                        <option value="">Selecciona...</option><option value="Administrativo">Administrativo</option><option value="Civil">Civil</option><option value="Laboral">Laboral</option><option value="Penal">Penal</option><option value="Mercantil">Mercantil</option><option value="Fiscal">Fiscal</option><option value="Amparo">Amparo</option><option value="Transparencia">Transparencia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">Tipo Asunto*</label>
                    <select id="na-tipo-asunto" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5">
                        <option value="">Selecciona...</option><option value="Juicio">Juicio</option><option value="Procedimiento">Procedimiento</option><option value="Amparo Indirecto">Amparo Indirecto</option><option value="Recurso">Recurso</option>
                    </select>
                </div>
                <div class="form-group md:col-span-2">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">Abogado Responsable*</label>
                    <input type="text" id="na-abogado" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5" placeholder="Ej: Lic. Juan Pérez" />
                </div>
                <div class="form-group md:col-span-2">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">Partes Procesales*</label>
                    <input type="text" id="na-partes" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5" placeholder="Actor vs Demandado" />
                </div>
                <div class="form-group md:col-span-2">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">Órgano Jurisdiccional*</label>
                    <input type="text" id="na-organo-jurisdiccional" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5" placeholder="Ej: Juzgado Segundo de Distrito" />
                </div>
                <div class="form-group md:col-span-2">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">Descripción del Asunto</label>
                    <textarea id="na-descripcion" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5" placeholder="Breve resumen del caso..."></textarea>
                </div>
                <div class="form-group field-transparencia-asunto hidden">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">No. Solicitud</label>
                    <input type="text" id="na-solicitud" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5" />
                </div>
                <div class="form-group field-transparencia-asunto hidden">
                    <label class="block mb-2 text-sm font-bold text-gob-gris">Solicitante</label>
                    <input type="text" id="na-solicitante" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-gob-guinda focus:border-gob-guinda block w-full p-2.5" />
                </div>
            </form>
        </div>

        <div class="flex-none flex items-center justify-end gap-2 p-4 border-t bg-gray-50 rounded-b">
            <button type="button" class="text-gray-500 bg-white hover:bg-gray-100 border border-gray-300 font-medium rounded-lg text-sm px-5 py-2.5" id="cancelar-nuevo-asunto">Cancelar</button>
            <button type="submit" form="form-nuevo-asunto" class="text-white bg-gob-guinda hover:bg-gob-guindaDark font-bold rounded-lg text-sm px-5 py-2.5 shadow-md" id="guardar-nuevo-asunto"><i class="fas fa-save mr-2"></i> Guardar</button>
        </div>
    </div>
</div>
