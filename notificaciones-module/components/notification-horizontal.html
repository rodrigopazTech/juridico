  Tarjeta horizontal para mostrar notificaciones individuales
-->
<div class="horizontal-notification {{type}}" data-id="{{id}}">
    <div class="horizontal-icon {{type}}">
        <i class="fas {{icon}}"></i>
    </div>
    
    <div class="horizontal-content">
        <div class="horizontal-header">
            <div class="horizontal-meta">
                <span class="badge badge-{{type}}">
                    {{type_label}}
                </span>
                {{#if priority}}
                <span class="badge badge-priority-{{priority}}">
                    {{priority_label}}
                </span>
                {{/if}}
            </div>
        </div>
        
        <div class="horizontal-title">{{title}}</div>
        
        <div class="horizontal-details">
            <div class="horizontal-detail">
                <span class="horizontal-label">{{detail1_label}}</span>
                <span class="horizontal-value">{{detail1_value}}</span>
            </div>
            {{#if detail2_label}}
            <div class="horizontal-detail">
                <span class="horizontal-label">{{detail2_label}}</span>
                <span class="horizontal-value">{{detail2_value}}</span>
            </div>
            {{/if}}
            {{#if detail3_label}}
            <div class="horizontal-detail">
                <span class="horizontal-label">{{detail3_label}}</span>
                <span class="horizontal-value">{{detail3_value}}</span>
            </div>
            {{/if}}
        </div>
        
        <div class="horizontal-time">
            <i class="fas fa-clock text-gob-plata"></i>
            <span class="time-text">{{time_text}}</span>
            <span class="time-date">{{formatted_date}}</span>
        </div>
    </div>
    
    <button class="delete-btn" onclick="notificacionesModule.deleteNotification(this)">
        <i class="fas fa-times"></i>
    </button>
</div>
