<!-- Barra de herramientas -->
<div class="bg-white border border-gray-200 rounded-lg shadow-sm mb-6 card-shadow">
    <div class="p-4 flex flex-col md:flex-row items-center justify-between gap-4">
        <!-- Búsqueda -->
        <div class="relative w-full md:w-96">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
            </div>
            <input type="text" id="search-notifications" class="bg-white border border-gray-300 text-gob-gris text-sm rounded focus:ring-gob-oro focus:border-gob-oro block w-full ps-10 p-2.5" placeholder="Buscar notificaciones...">
        </div>

        <!-- Filtros -->
        <div class="flex items-center gap-2 w-full md:w-auto">
            <div class="flex flex-wrap gap-2">
                <button class="btn-filter active px-4 py-2 text-sm font-medium rounded-full bg-gob-guinda text-white border border-gob-guinda" data-filter="all">
                    Todas
                </button>
                <button class="btn-filter px-4 py-2 text-sm font-medium rounded-full bg-white text-gob-gris border border-gray-300 hover:bg-gray-50" data-filter="audiencia">
                    Audiencias
                </button>
                <button class="btn-filter px-4 py-2 text-sm font-medium rounded-full bg-white text-gob-gris border border-gray-300 hover:bg-gray-50" data-filter="termino">
                    Términos
                </button>
                <button class="btn-filter px-4 py-2 text-sm font-medium rounded-full bg-white text-gob-gris border border-gray-300 hover:bg-gray-50" data-filter="recordatorio">
                    Recordatorios
                </button>
            </div>
        </div>
    </div>
</div>
