<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios | Módulo</title>
  <!-- Tailwind / Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans"', 'sans-serif'],
            headings: ['"Montserrat"', 'sans-serif'],
          },
          colors: {
            gob: {
              guinda: '#9D2449',
              guindaDark: '#611232',
              oro: '#B38E5D',
              oroLight: '#DDC9A3',
              gris: '#545454',
              plata: '#98989A',
              verde: '#13322B',
              verdeDark: '#0C231E',
              fondo: '#F5F5F5'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Noto Sans', sans-serif; }
    .font-headings { font-family: 'Montserrat', sans-serif; }
    .checkbox-container {
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.75rem;
      max-height: 180px;
      overflow-y: auto;
      background-color: #f9fafb;
    }
    .checkbox-container div {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    .checkbox-container input[type="checkbox"] {
      margin-right: 0.5rem;
      width: 1rem;
      height: 1rem;
      accent-color: #B38E5D;
    }
    .checkbox-container label {
      margin-bottom: 0;
      font-weight: normal;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Sidebar -->
  <div data-include="./components/sidebar.html"></div>

  <!-- Main Content Wrapper -->
  <div class="p-4 sm:ml-64">
    <!-- Navbar -->
    <div data-include="./components/navbar.html"></div>

    <!-- Tabs -->
    <div class="mb-6">
      <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
          <button id="tab-usuarios" class="tab-button border-b-2 border-gob-guinda text-gob-guinda py-4 px-1 text-sm font-bold font-headings" data-tab="usuarios">
            <i class="fas fa-users"></i> Usuarios
          </button>
          <button id="tab-gerencias" class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-tab="gerencias">
            <i class="fas fa-building"></i> Gerencias
          </button>
        </nav>
      </div>
    </div>

    <!-- Usuarios Tab Content -->
    <div id="content-usuarios" class="tab-content">
      <div data-include="./components/users-table.html"></div>
    </div>

    <!-- Gerencias Tab Content -->
    <div id="content-gerencias" class="tab-content hidden">
      <div data-include="./components/gerencias-table.html"></div>
    </div>
  </div>

  <!-- Modals -->
  <div data-include="./components/modal-create-user.html"></div>
  <div data-include="./components/modal-create-gerencia.html"></div>
  <div data-include="./components/modal-manage-materias.html"></div>

  <script type="module">
    import { loadIncludes } from './js/loader.js';
    import { UsuarioModule } from './js/usuarios-module.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await loadIncludes();
      
      const usuarioModule = new UsuarioModule();
      usuarioModule.init();
    });
  </script>
</body>
</html>
