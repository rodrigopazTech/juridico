<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Detalle Expediente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans"', 'sans-serif'],
            headings: ['"Montserrat"', 'sans-serif'],
          },
          colors: {
            gob: {
              guinda: '#9D2449',
              guindaDark: '#611232',
              oro: '#B38E5D',
              oroLight: '#DDC9A3',
              gris: '#545454',
              plata: '#98989A',
              verde: '#13322B',
              verdeDark: '#0C231E',
              fondo: '#F5F5F5'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>body{font-family:'Noto Sans',sans-serif}.font-headings{font-family:'Montserrat',sans-serif}</style>
</head>
<body class="bg-gray-50">
  <!-- Sidebar -->
  <div data-include="./components/sidebar.html"></div>

  <!-- Main Content Wrapper -->
  <div class="p-4 sm:ml-64">
    <!-- Navbar -->
    <div data-include="./components/navbar.html"></div>

    <div data-include="./components/detalle-header.html"></div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Columna Izquierda: Vista 360 -->
      <div class="lg:col-span-2">
        <div data-include="./components/detalle-metadata.html"></div>
      </div>

      <!-- Columna Derecha: Actividad Reciente -->
      <div class="space-y-6">
        <div data-include="./components/detalle-timeline.html"></div>
      </div>
    </div>
  </div>

  <!-- Modal Cambio Estado (Hidden by default) -->
  <div id="modal-cambio-estado" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900/50 backdrop-blur-sm">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow border-t-4 border-gob-oro">
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                  <h3 class="text-lg font-bold text-gob-guinda font-headings">
                      <i class="fas fa-exchange-alt"></i> Cambiar Estado
                  </h3>
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" onclick="document.getElementById('modal-cambio-estado').classList.add('hidden')"
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Cerrar modal</span>
                  </button>
              </div>
              <div class="p-4 md:p-5">
                  <form class="space-y-4" action="#">
                      <div>
                          <label class="block mb-2 text-sm font-bold text-gob-gris">Estado Actual:</label>
                          <div class="estado-actual-container mb-4">
                            <span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded border border-gray-500" id="estado-actual-modal">Cargando...</span>
                          </div>
                      </div>
                      <div>
                          <label for="nuevo-estado" class="block mb-2 text-sm font-bold text-gob-gris">Nuevo Estado</label>
                          <select id="nuevo-estado" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gob-oro focus:border-gob-oro block w-full p-2.5">
                              <option value="">Seleccione nuevo estado...</option>
                              <option value="Tramite">En Trámite</option>
                              <option value="Sentencia">Sentencia</option>
                              <option value="Concluido">Concluido</option>
                              <option value="Suspendido">Suspendido</option>
                          </select>
                      </div>
                      <div>
                          <label for="razon-cambio" class="block mb-2 text-sm font-bold text-gob-gris">Razón del cambio</label>
                          <textarea id="razon-cambio" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-gob-oro focus:border-gob-oro" placeholder="Escriba la justificación del cambio de estado..."></textarea>
                      </div>
                      <button type="submit" class="w-full text-white bg-gob-guinda hover:bg-gob-guindaDark focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center">Confirmar Cambio</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <script type="module">
    import { loadIncludes } from './js/loader.js';
    import { ExpedienteDetalleModule } from './js/expediente-detalle.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await loadIncludes();
      
      const detalle = new ExpedienteDetalleModule();
      detalle.init();
    });
  </script>
</body>
</html>
