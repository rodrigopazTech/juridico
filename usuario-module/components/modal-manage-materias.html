<!-- Modal Manage Materias -->
<div id="modal-manage-materias" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900/50 backdrop-blur-sm">
  <div class="relative p-4 w-full max-w-3xl max-h-full">
    <div class="relative bg-white rounded-lg shadow border-t-4 border-gob-oro">
      <!-- Header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <div>
          <h3 id="manage-materias-title" class="text-xl font-bold text-gob-guinda font-headings">
            <i class="fas fa-tasks"></i> Gestionar Materias
          </h3>
          <p id="manage-materias-gerencia-nombre" class="text-sm text-gray-600 mt-1"></p>
        </div>
        <button type="button" id="close-modal-manage-materias" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Cerrar modal</span>
        </button>
      </div>
      
      <!-- Body -->
      <div class="p-4 md:p-5">
        <input type="hidden" id="manage-materias-gerencia-id">
        <input type="hidden" id="manage-materias-materia-id">
        
        <!-- Table of Materias -->
        <div class="relative overflow-x-auto mb-6">
          <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b border-gray-200">
              <tr>
                <th scope="col" class="px-6 py-3 font-bold">ID Materia</th>
                <th scope="col" class="px-6 py-3 font-bold">Nombre de la Materia</th>
                <th scope="col" class="px-6 py-3 font-bold text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="gerencia-materias-body" class="divide-y divide-gray-200">
              <!-- Populated by JavaScript -->
            </tbody>
          </table>
        </div>
        
        <!-- Add/Edit Form -->
        <form id="form-add-gerencia-materia" class="flex gap-3 items-end border-t pt-4">
          <div class="flex-1">
            <label for="add-materia-nombre" class="block mb-2 text-sm font-bold text-gob-gris">Nombre de la materia</label>
            <input type="text" id="add-materia-nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gob-oro focus:border-gob-oro block w-full p-2.5" placeholder="Ej. Civil" required>
          </div>
          <button type="submit" id="save-gerencia-materia-btn" class="text-white bg-gob-guinda hover:bg-gob-guindaDark focus:ring-4 focus:outline-none focus:ring-gob-oro font-bold rounded-lg text-sm px-5 py-2.5">
            <i class="fas fa-plus"></i> Añadir Materia
          </button>
          <button type="button" id="cancel-edit-gerencia-materia-btn" style="display:none;" class="text-gray-700 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 font-bold rounded-lg text-sm px-5 py-2.5 border border-gray-300">
            Cancelar Edición
          </button>
        </form>
      </div>
      
      <!-- Footer -->
      <div class="flex items-center justify-end p-4 md:p-5 border-t border-gray-200">
        <button type="button" id="close-modal-manage-materias-footer" class="text-white bg-gob-guinda hover:bg-gob-guindaDark focus:ring-4 focus:outline-none focus:ring-gob-oro font-bold rounded-lg text-sm px-5 py-2.5 text-center">
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
