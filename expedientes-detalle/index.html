<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Expediente - Agenda Legal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ['"Noto Sans"', "sans-serif"], headings: ['"Montserrat"', "sans-serif"] }, colors: { gob: { guinda: "#9D2449", guindaDark: "#611232", oro: "#B38E5D", oroLight: "#DDC9A3", gris: "#545454", plata: "#98989A", verde: "#13322B", verdeDark: "#0C231E", fondo: "#F5F5F5" } } } } };
    </script>
</head>
<body class="font-sans text-gob-gris antialiased bg-gob-fondo">

    <div id="sidebar-container"></div>

    <div class="p-4 sm:ml-64">
        <div id="navbar-container"></div>

        <div class="container mx-auto max-w-7xl">
            <header class="mb-6 bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div>
                        <div class="breadcrumb mb-2 text-sm">
                            <a href="../expedientes/index.html" class="text-gob-gris hover:text-gob-guinda font-medium"><i class="fas fa-arrow-left"></i> Volver a Expedientes</a>
                        </div>
                        <h1 id="titulo-asunto" class="text-2xl font-bold text-gob-gris font-headings"><i class="fas fa-folder-open text-gob-oro"></i> Cargando...</h1>
                    </div>
                </div>
            </header>

            <div class="acciones-rapidas flex gap-3 mb-6">
                <button class="text-gob-gris bg-white border border-gray-300 hover:bg-gray-50 font-bold rounded-lg text-sm px-4 py-2 shadow-sm" id="btn-editar-asunto"><i class="fas fa-edit text-gob-guinda"></i> Editar Expediente</button>
                <button class="text-white bg-gob-oro hover:bg-[#9c7b4f] font-bold rounded-lg text-sm px-4 py-2 shadow-md" id="btn-cambiar-estado"><i class="fas fa-exchange-alt"></i> Cambiar Estado</button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2">
                    <div id="vista-360-container">
                        <div class="p-8 text-center bg-white rounded border"><i class="fas fa-circle-notch fa-spin text-gob-oro"></i> Cargando...</div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                        <div class="bg-gray-50 px-4 py-3 border-b border-gray-200">
                            <h3 class="text-sm font-bold text-gob-gris font-headings uppercase"><i class="fas fa-history mr-1"></i> Actividad Reciente</h3>
                        </div>
                        <div class="p-4 max-h-96 overflow-y-auto" id="actividad-reciente-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modals-container"></div>

    <script src="js/loader.js"></script>
    <script src="js/expedientes-detalle.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            await loadComponents();
            if (typeof initExpedienteDetalle === "function") initExpedienteDetalle();
        });
    </script>
</body>
</html>
