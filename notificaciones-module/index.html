<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones | Sistema Legal</title>
    
    <link href="../css/output.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="./css/notificaciones.css">
</head>
<body class="font-sans text-gob-gris antialiased bg-gray-50">

    <div data-include="../components/sidebar.html"></div>

    <div class="p-4 sm:ml-64">

        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gob-gris font-headings">
                <i class="fas fa-bell text-gob-oro mr-2"></i> Panel de Notificaciones
            </h1>
            <hr class="h-1 w-20 bg-gob-guinda border-0 mt-4 mb-4">
        </div>

        <div data-include="./components/toolbar.html"></div>

        <div id="notifications-content" class="space-y-6 min-h-[300px]">
            <div class="flex justify-center items-center h-40">
                <i class="fas fa-circle-notch fa-spin text-gob-guinda text-3xl"></i>
            </div>
        </div>

    </div>

    <div data-include="./components/modal-create.html"></div>

    <script type="module">
        import { loadIncludes } from '../js/loader.js';
        import { NotificacionesModule } from './js/notificaciones.js';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadIncludes();
            
            // Inicializar m√≥dulo
            const notificaciones = new NotificacionesModule();
            notificaciones.init();
        });
    </script>
</body>
</html>
