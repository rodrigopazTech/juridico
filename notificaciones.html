<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Notificaciones - Agenda Legal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    </div>

    <div class="main-content">
        <div class="container">
            <header>
                <div class="header-content">
                    <h1><i class="fas fa-bell"></i> Panel de Notificaciones</h1>
                    <div class="user-info"><i class="fas fa-user-circle"></i> Usuario Abogado</div>
                </div>
            </header>

            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-notifications" placeholder="Buscar notificaciones...">
                </div>
            </div>

            <div class="dashboard-card">
                <h3><i class="fas fa-clock"></i> Pr칩ximas notificaciones</h3>
                <div id="upcoming-list">
                    <!-- Lista de pr칩ximas notificaciones -->
                </div>
            </div>

            <div class="dashboard-card">
                <h3><i class="fas fa-sun"></i> Notificaciones de hoy</h3>
                <div id="today-list">
                    <!-- Lista de notificaciones que se recibir치n/han recibido hoy -->
                </div>
            </div>

            <div class="dashboard-card">
                <h3><i class="fas fa-history"></i> Historial</h3>
                <div id="sent-list">
                    <!-- Notificaciones marcadas como enviadas -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/notificaciones.js"></script>
    
    <!-- Cargar componentes -->
    <script src="js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar sidebar y marcar la p치gina activa
            if (typeof loadSidebar === 'function') {
                loadSidebar('notificaciones.html');
            }
            
            // Inicializar notificaciones
            if (typeof initNotificaciones === 'function') initNotificaciones();
        });
    </script>
</body>
</html>
