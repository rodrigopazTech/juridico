<!-- Stats Cards -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
  
  <!-- Total Expedientes -->
  <div class="bg-gradient-to-br from-gob-guinda to-gob-guindaDark rounded-lg shadow-lg p-6 text-white">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-white/90 uppercase tracking-wider">Total Expedientes</p>
        <p class="text-3xl font-bold mt-2" id="stat-total-expedientes">0</p>
        <p class="text-xs text-white/80 mt-1">Registrados en el sistema</p>
      </div>
      <div class="bg-white/20 rounded-full p-4">
        <i class="fas fa-folder-open text-3xl"></i>
      </div>
    </div>
  </div>

  <!-- Expedientes Activos -->
  <div class="bg-gradient-to-br from-gob-oro to-yellow-700 rounded-lg shadow-lg p-6 text-white">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-white/90 uppercase tracking-wider">Expedientes Activos</p>
        <p class="text-3xl font-bold mt-2" id="stat-activos">0</p>
        <p class="text-xs text-white/80 mt-1">En proceso</p>
      </div>
      <div class="bg-white/20 rounded-full p-4">
        <i class="fas fa-check-circle text-3xl"></i>
      </div>
    </div>
  </div>

  <!-- Usuarios Activos -->
  <div class="bg-gradient-to-br from-gob-verde to-gob-verdeDark rounded-lg shadow-lg p-6 text-white">

      <div>
        <p class="text-sm font-medium text-white/90 uppercase tracking-wider">Usuarios Activos</p>
        <p class="text-3xl font-bold mt-2" id="stat-usuarios">0</p>
        <p class="text-xs text-white/80 mt-1">Abogados trabajando</p>
      </div>
      <div class="bg-white/20 rounded-full p-4">
        <i class="fas fa-users text-3xl"></i>
      </div>
    </div>
  </div>

  <!-- Gerencias -->
  <div class="bg-gradient-to-br from-gob-gris to-gray-700 rounded-lg shadow-lg p-6 text-white">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm font-medium text-white/90 uppercase tracking-wider">Gerencias</p>
        <p class="text-3xl font-bold mt-2" id="stat-gerencias">0</p>

      </div>
      <div class="bg-white/20 rounded-full p-4">
        <i class="fas fa-building text-3xl"></i>
      </div>
    </div>
