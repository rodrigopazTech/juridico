<div id="modal-recordatorio" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900/50 backdrop-blur-sm p-4">
    <div class="relative w-full max-w-lg bg-white rounded-lg shadow-2xl border-t-4 border-gob-oro animate-fade-in-down flex flex-col max-h-[90vh]">
        <div class="flex items-center justify-between p-4 border-b bg-gray-50 rounded-t-lg">
            <h3 class="text-lg font-bold text-gob-guinda font-headings" id="modal-title">Nuevo Recordatorio</h3>
            <button id="close-modal-recordatorio" class="text-gray-400 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center transition-colors">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
        
        <div class="p-6 overflow-y-auto">
            <form id="form-recordatorio" class="space-y-4">
                <input type="hidden" id="rec-id">
                
                <div>
                    <label class="block text-xs font-bold text-gob-gris mb-1 uppercase">Título *</label>
                    <input type="text" id="rec-titulo" required class="w-full bg-white border border-gray-300 rounded p-2.5 text-sm focus:ring-gob-oro" placeholder="Ej: Junta Semanal">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gob-gris mb-1 uppercase">Fecha *</label>
                        <input type="date" id="rec-fecha" required class="w-full bg-white border border-gray-300 rounded p-2.5 text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gob-gris mb-1 uppercase">Hora *</label>
                        <input type="time" id="rec-hora" required class="w-full bg-white border border-gray-300 rounded p-2.5 text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gob-gris mb-1 uppercase">Prioridad</label>
                    <select id="rec-prioridad" class="w-full bg-white border border-gray-300 rounded p-2.5 text-sm">
                        <option value="normal">Normal</option>
                        <option value="urgent">Urgente</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gob-gris mb-1 uppercase">Detalles</label>
                    <textarea id="rec-detalles" rows="3" class="w-full bg-white border border-gray-300 rounded p-2.5 text-sm focus:ring-gob-oro" placeholder="Descripción adicional..."></textarea>
                </div>
            </form>
        </div>

        <div class="flex items-center justify-end p-4 border-t gap-3 bg-gray-50 rounded-b-lg">
            <button id="cancel-recordatorio" class="px-4 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded hover:bg-gray-100">Cancelar</button>
            <button type="submit" form="form-recordatorio" class="px-4 py-2 text-sm font-bold text-white bg-gob-guinda rounded hover:bg-gob-guindaDark shadow-md">Guardar</button>
        </div>
    </div>
</div>
