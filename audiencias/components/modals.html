<div id="modal-audiencia" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900/50 backdrop-blur-sm p-4">
    <div class="relative w-full max-w-4xl max-h-[90vh] flex flex-col bg-white rounded-lg shadow-2xl border-t-4 border-gob-oro animate-fade-in-down">
        <div class="flex-none flex items-center justify-between p-4 border-b bg-gray-50 rounded-t-lg">
            <h2 class="text-xl font-bold text-gob-guinda font-headings" id="modal-audiencia-title">Nueva Audiencia</h2>
            <button id="close-modal-audiencia" class="text-gray-400 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center transition-colors">
                <i class="fas fa-times fa-lg"></i>
            </button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-6">
            <form id="form-audiencia">
                <input type="hidden" id="audiencia-id">
                
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                    <label class="block text-sm font-bold text-gob-guinda mb-2">Seleccionar Asunto (Expediente) *</label>
                    <div class="relative">
                        <select id="asunto-selector-audiencia" required class="bg-white border border-blue-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 focus:ring-gob-oro focus:border-gob-oro">
                            <option value="">Cargando asuntos...</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6 bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <div class="col-span-full mb-2 border-b border-gray-200 pb-2">
                        <span class="text-xs font-bold text-gray-400 uppercase tracking-wider">Datos del Expediente</span>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gob-gris mb-1">No. Expediente</label>
                        <input type="text" id="expediente-auto-audiencia" readonly class="bg-gray-100 border border-gray-300 text-gray-500 text-sm rounded block w-full p-2">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gob-gris mb-1">Materia</label>
                        <input type="text" id="materia-auto-audiencia" readonly class="bg-gray-100 border border-gray-300 text-gray-500 text-sm rounded block w-full p-2">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gob-gris mb-1">Gerencia</label>
                        <input type="text" id="gerencia-auto-audiencia" readonly class="bg-gray-100 border border-gray-300 text-gray-500 text-sm rounded block w-full p-2">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gob-gris mb-1">Abogado Resp.</label>
                        <input type="text" id="abogado-auto-audiencia" readonly class="bg-gray-100 border border-gray-300 text-gray-500 text-sm rounded block w-full p-2">
                    </div>
                    <div class="md:col-span-2 lg:col-span-1">
                        <label class="block text-xs font-bold text-gob-gris mb-1">Órgano Jurisdiccional</label>
                        <input type="text" id="organo-auto-audiencia" readonly class="bg-gray-100 border border-gray-300 text-gray-500 text-sm rounded block w-full p-2">
                    </div>
                    <div class="md:col-span-2 lg:col-span-3">
                        <label class="block text-xs font-bold text-gob-gris mb-1">Partes Procesales</label>
                        <input type="text" id="partes-auto-audiencia" readonly class="bg-gray-100 border border-gray-300 text-gray-500 text-sm rounded block w-full p-2">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gob-gris mb-1">Tipo de Audiencia *</label>
                        <select id="tipo-audiencia" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gob-oro focus:border-gob-oro block w-full p-2.5">
                            <option value="">Seleccione...</option>
                            <option value="Inicial">Inicial</option>
                            <option value="Intermedia">Intermedia</option>
                            <option value="Juicio Oral">Juicio Oral</option>
                            <option value="Constitucional">Constitucional</option>
                            <option value="Incidental">Incidental</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-gob-gris mb-1">Fecha *</label>
                        <input type="date" id="fecha-audiencia" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gob-oro focus:border-gob-oro block w-full p-2.5">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-gob-gris mb-1">Hora *</label>
                        <input type="time" id="hora-audiencia" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gob-oro focus:border-gob-oro block w-full p-2.5">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gob-gris mb-1">Sala / Lugar</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <input type="text" id="sala-audiencia" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gob-oro focus:border-gob-oro block w-full pl-10 p-2.5" placeholder="Ej. Sala 3 de Oralidad Penal">
                        </div>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gob-gris mb-1">Abogado que Comparece *</label>
                        <select id="abogado-comparece" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gob-oro focus:border-gob-oro block w-full p-2.5">
                            <option value="">Seleccione abogado...</option>
                            <option value="Lic. Demo">Lic. Demo</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="flex-none flex items-center justify-end p-4 border-t bg-gray-50 rounded-b-lg gap-3">
            <button id="cancel-audiencia" class="text-gray-500 bg-white hover:bg-gray-100 border border-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 transition-colors">Cancelar</button>
            <button id="save-audiencia" class="text-white bg-gob-guinda hover:bg-gob-guindaDark font-bold rounded-lg text-sm px-5 py-2.5 shadow-md transition-colors flex items-center gap-2">
                <i class="fas fa-save"></i> Guardar Audiencia
            </button>
        </div>
    </div>
</div>

<div id="modal-finalizar-audiencia" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900/50 backdrop-blur-sm p-4">
    <div class="relative w-full max-w-lg bg-white rounded-lg shadow-xl border-t-4 border-green-600 animate-fade-in-down">
        <div class="p-4 border-b bg-green-50 rounded-t flex justify-between items-center">
            <h2 class="text-lg font-bold text-green-800 font-headings flex items-center gap-2">
                <i class="fas fa-check-circle"></i> Concluir Audiencia
            </h2>
            <button id="close-modal-finalizar" class="text-green-800 hover:text-green-900 transition-colors"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="p-6">
            <input type="hidden" id="finalizar-audiencia-id">
            
            <div class="bg-green-50 border-l-4 border-green-500 p-4 mb-4 rounded-r">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <i class="fas fa-file-upload text-green-600 mt-0.5"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-800 font-bold">Acta subida correctamente.</p>
                        <p class="text-xs text-green-700 mt-1">Al confirmar, la audiencia se marcará como "Concluida" y se bloqueará para edición.</p>
                    </div>
                </div>
            </div>
            
            <label class="block text-sm font-bold text-gob-gris mb-2">Observaciones Finales (Resultado) *</label>
            <textarea id="observaciones-finales" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm bg-gray-50" placeholder="Describa brevemente el resultado de la audiencia..."></textarea>
        </div>
        
        <div class="flex justify-end p-4 border-t gap-3 bg-gray-50 rounded-b-lg">
            <button id="cancel-finalizar" class="px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-100 transition-colors">Cancelar</button>
            <button id="confirmar-finalizar" class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-bold hover:bg-green-700 shadow-md transition-colors flex items-center gap-2">
                <i class="fas fa-flag-checkered"></i> Confirmar Conclusión
            </button>
        </div>
    </div>
</div>

<div id="modal-comentarios" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900/50 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-2xl rounded-lg shadow-xl h-[80vh] flex flex-col animate-fade-in-down border-t-4 border-gray-500">
        <div class="p-4 border-b bg-gray-100 flex justify-between items-center rounded-t">
            <h2 class="font-bold text-gob-gris text-lg font-headings flex items-center gap-2">
                <i class="fas fa-comments"></i> Comentarios y Notas
            </h2>
            <button id="close-modal-comentarios" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="flex-1 p-4 overflow-y-auto bg-gray-50">
            <input type="hidden" id="comentarios-audiencia-id">
            <ul id="lista-comentarios" class="space-y-3">
                </ul>
        </div>
        
        <div class="p-4 border-t bg-white rounded-b-lg">
            <div class="flex gap-2 items-start">
                <div class="flex-1">
                    <textarea id="nuevo-comentario" rows="2" class="w-full border border-gray-300 rounded-lg p-2 text-sm focus:ring-gob-oro focus:border-gob-oro" placeholder="Escribe un comentario o nota interna..."></textarea>
                </div>
                <button id="save-comentario" class="bg-gob-gris hover:bg-gray-700 text-white px-4 py-2 rounded-lg shadow h-10 flex items-center justify-center transition-colors">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<div id="modal-confirmacion-audiencia" class="fixed inset-0 z-[60] hidden items-center justify-center bg-gray-900/60 backdrop-blur-sm p-4">
    <div class="relative w-full max-w-sm bg-white rounded-lg shadow-2xl border-t-4 border-yellow-500 animate-fade-in-down">
        <div class="p-6 text-center">
            <div class="mx-auto mb-4 flex h-14 w-14 items-center justify-center rounded-full bg-yellow-100 shadow-inner">
                <i class="fas fa-exclamation-triangle text-yellow-600 text-2xl"></i>
            </div>
            <h3 id="confirm-titulo-audiencia" class="mb-2 text-xl font-bold text-gob-gris font-headings">Confirmar Acción</h3>
            <p id="confirm-mensaje-audiencia" class="text-sm text-gray-500 font-sans leading-relaxed">¿Estás seguro?</p>
        </div>
        <div class="flex items-center justify-center gap-3 p-4 border-t bg-gray-50 rounded-b-lg">
            <button id="btn-confirm-cancel-audiencia" class="px-5 py-2.5 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors shadow-sm">Cancelar</button>
            <button id="btn-confirm-accept-audiencia" class="px-5 py-2.5 text-sm font-bold text-white bg-gob-guinda rounded-lg hover:bg-gob-guindaDark shadow-md transition-colors">Aceptar</button>
        </div>
    </div>
</div>

<div id="modal-alerta-audiencia" class="fixed inset-0 z-[80] hidden items-center justify-center bg-gray-900/60 backdrop-blur-sm p-4">
    <div class="relative w-full max-w-sm bg-white rounded-lg shadow-2xl border-t-4 border-blue-600 animate-fade-in-down">
        <div class="p-6 text-center">
            <div class="mx-auto mb-4 flex h-14 w-14 items-center justify-center rounded-full bg-blue-100 shadow-inner">
                <i class="fas fa-info-circle text-blue-600 text-2xl"></i>
            </div>
            <h3 class="mb-2 text-xl font-bold text-gob-gris font-headings">Información</h3>
            <p id="alerta-mensaje-audiencia" class="text-sm text-gray-500 font-sans leading-relaxed">Mensaje de alerta</p>
        </div>
        <div class="flex items-center justify-center p-4 border-t bg-gray-50 rounded-b-lg">
            <button id="btn-alerta-accept-audiencia" class="w-full px-5 py-2.5 text-sm font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 shadow-md transition-colors">Entendido</button>
        </div>
    </div>
</div>
<div id="modal-reasignar-audiencia" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900/50 backdrop-blur-sm p-4">
   <div class="relative w-full max-w-md bg-white rounded-lg shadow-xl border-t-4 border-orange-500 animate-fade-in-down">
       
       <div class="p-4 border-b bg-gray-50 rounded-t flex justify-between items-center">
           <h3 class="font-bold text-gob-gris font-headings">Reasignar Audiencia</h3>
           <button id="close-modal-reasignar-audiencia" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
       </div>
       
       <div class="p-6 space-y-4">
           <input type="hidden" id="reasignar-audiencia-id">
           
           <div>
               <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tipo Audiencia</label>
               <input type="text" id="reasignar-tipo-audiencia" readonly class="w-full bg-gray-100 border border-gray-200 rounded p-2 text-sm text-gray-600 font-bold">
           </div>
           
           <div>
               <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Abogado Actual</label>
               <input type="text" id="reasignar-abogado-actual-audiencia" readonly class="w-full bg-gray-100 border border-gray-200 rounded p-2 text-sm text-gray-600">
           </div>
           
           <div>
               <label class="block text-sm font-bold text-gob-guinda mb-1">Nuevo Abogado Responsable *</label>
               <select id="select-nuevo-abogado-audiencia" class="w-full border border-gray-300 rounded p-2 text-sm focus:ring-gob-oro focus:border-gob-oro">
                   <option value="">Cargando...</option>
               </select>
           </div>
       </div>
       
       <div class="flex justify-end p-4 border-t gap-2 bg-gray-50 rounded-b">
           <button id="cancel-reasignar-audiencia" class="px-4 py-2 bg-white border border-gray-300 rounded text-sm text-gray-600 hover:bg-gray-50">Cancelar</button>
           <button id="save-reasignar-audiencia" class="px-4 py-2 bg-orange-600 text-white rounded text-sm font-bold hover:bg-orange-700 shadow-md">
               <i class="fas fa-exchange-alt mr-1"></i> Reasignar
           </button>
       </div>
   </div>
</div>
