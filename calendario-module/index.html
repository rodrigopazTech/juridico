<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario | Sistema Legal</title>
  
  <link href="../css/output.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-50 font-sans text-gob-gris">
  
  <div data-include="../components/sidebar.html"></div>

  <div class="p-4 sm:ml-64">
    

    <div data-include="./components/calendar-header.html"></div>

    <div id="calendarContainer" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden min-h-[600px]">
      
      <div id="calendarDayView" class="calendar-view hidden h-full">
          <div data-include="./components/calendar-day-view.html"></div>
      </div>

      <div id="calendarWeekView" class="calendar-view hidden h-full">
          <div data-include="./components/calendar-week-view.html"></div>
      </div>

      <div id="calendarMonthView" class="calendar-view h-full">
          <div data-include="./components/calendar-month-view.html"></div>
      </div>

    </div>

  </div>

  <div data-include="./components/event-detail-modal.html"></div>
  <div data-include="./components/event-create-modal.html"></div>

  <script type="module">
    import { loadIncludes } from '../js/loader.js';
    import { CalendarioModule } from './js/calendario-module.js';
    
    document.addEventListener('DOMContentLoaded', async () => {
      await loadIncludes();
      
      // Inicializar m√≥dulo globalmente para que los onclick del HTML funcionen
      window.calendarioModule = new CalendarioModule();
      window.calendarioModule.init();
    });
  </script>

</body>
</html>
