<!DOCTYPE html>

        <div class="sidebar-nav">

            </a>
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>

            </a>
            <a href="audiencias.html" class="nav-item">

            <a href="terminos.html" class="nav-item">

        </div>
    </div>
    
    <!-- Contenido principal - SOLO UN SCROLLBAR AQU칈 -->
    <div class="main-content">
        <div class="container">
            <!-- Header con navegaci칩n -->
            <header>
                <div class="header-content">
                  <div class="breadcrumb">
                    <a href="asuntos.html" class="breadcrumb-link">

                    </a>
                  </div>                    
                  <h1 id="titulo-asunto"><i class="fas fa-folder-open"></i> Detalles de asunto</h1>
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i> Usuario Abogado

                </div>
            </header>

            <!-- Barra de acciones r치pidas -->
            <div class="acciones-rapidas">

                </button>
                <button class="btn btn-warning" id="btn-cambiar-estado">

            <!-- Contenido de la Vista 360춿 - SIN SCROLLBAR INTERNO -->

    </div>

    <!-- Modal para cambiar estado del asunto -->
    <div class="modal" id="modal-cambio-estado">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-exchange-alt"></i> Cambiar Estado del Asunto</h2>
                <button class="btn btn-danger" id="close-modal-estado">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="estado-actual">Estado Actual:</label>
                    <div class="estado-actual-container">
                        <span class="badge" id="estado-actual">Activo</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nuevo-estado">Nuevo Estado:</label>
                    <select id="nuevo-estado" required>

                    </select>
                </div>
                <div class="form-group">
                    <label for="razon-cambio">Raz칩n del cambio:</label>
                    <textarea id="razon-cambio" rows="3" placeholder="Ingrese la raz칩n del cambio de estado" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary">Cancelar</button>
                <button class="btn btn-primary">
                    <i class="fas fa-check"></i> Confirmar Cambio
                </button>
            </div>
        </div>
    </div>
