<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones | Sistema Legal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans"', 'sans-serif'],
                        headings: ['"Montserrat"', 'sans-serif'],
                    },
                    colors: {
                        gob: {
                            guinda: '#9D2449',
                            guindaDark: '#611232',
                            oro: '#B38E5D',
                            oroLight: '#DDC9A3',
                            gris: '#545454',
                            plata: '#98989A',
                            verde: '#13322B',
                            verdeDark: '#0C231E',
                            fondo: '#F5F5F5'
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Estilos específicos del módulo -->
    <link rel="stylesheet" href="./css/notificaciones.css">
    <style>
        body { opacity: 0; transition: opacity 0.2s ease-in; }
        body.loaded { opacity: 1; }
    </style>
</head>
<body class="font-sans text-gob-gris antialiased bg-gob-fondo">

    <!-- Sidebar -->
    <div data-include="../global/components/sidebar.html"></div>

    <!-- Main Content Wrapper -->
    <div class="p-4 sm:ml-64">
        
        <!-- Navbar -->
        <div data-include="../global/components/navbar.html" data-navbar-icon="fa-bell" data-navbar-title="Notificaciones"></div>

        <!-- Título y descripción -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gob-gris font-headings tracking-tight">Panel de Notificaciones</h1>
            <p class="text-gray-500 text-sm mt-1 border-l-4 border-gob-oro pl-2">Alertas y recordatorios programados desde Audiencias, Términos y Recordatorios.</p>
        </div>

        <!-- Incluir componente Toolbar -->
        <div data-include="./components/toolbar.html"></div>

        <!-- Contenedor para las notificaciones -->
        <div id="notifications-content">
            <!-- El contenido se cargará dinámicamente -->
        </div>

    </div>

    <!-- Modal para crear notificación -->
    <div data-include="./components/modal-create.html"></div>

    <!-- Scripts -->
    <script type="module">
        import { loadIncludes, initSidebar } from '../global/js/loader.js';
        import { NotificacionesModule } from './js/notificaciones.js';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadIncludes();
            document.body.classList.add('loaded');
            
            // Initialize navigation
            initSidebar('notificaciones');
            
            const notificacionesModule = new NotificacionesModule();
            notificacionesModule.init();
        });
    </script>
</body>
</html>
