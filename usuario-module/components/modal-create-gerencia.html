<!-- Modal Create/Edit Gerencia -->
<div id="modal-gerencia" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-900/50 backdrop-blur-sm">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow border-t-4 border-gob-oro">
      <!-- Header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 id="modal-gerencia-title" class="text-xl font-bold text-gob-guinda font-headings">
          <i class="fas fa-building"></i> Nueva Gerencia
        </h3>
        <button type="button" id="close-modal-gerencia" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Cerrar modal</span>
        </button>
      </div>
      
      <!-- Body -->
      <div class="p-4 md:p-5">
        <form id="form-gerencia" class="space-y-4">
          <input type="hidden" id="gerencia-id">
          
          <div>
            <label for="gerencia-nombre" class="block mb-2 text-sm font-bold text-gob-gris">Nombre de la Gerencia *</label>
            <input type="text" id="gerencia-nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-gob-oro focus:border-gob-oro block w-full p-2.5" placeholder="Ej. Gerencia de Asuntos Civiles y Mercantiles" required>
          </div>
        </form>
      </div>
      
      <!-- Footer -->
      <div class="flex items-center justify-end gap-3 p-4 md:p-5 border-t border-gray-200">
        <button type="button" id="cancel-gerencia" class="text-gray-700 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 font-bold rounded-lg text-sm px-5 py-2.5 text-center border border-gray-300">
          Cancelar
        </button>
        <button type="button" id="save-gerencia" class="text-white bg-gob-guinda hover:bg-gob-guindaDark focus:ring-4 focus:outline-none focus:ring-gob-oro font-bold rounded-lg text-sm px-5 py-2.5 text-center">
          Guardar Gerencia
        </button>
      </div>
    </div>
  </div>
</div>
