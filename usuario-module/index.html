<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Usuarios | Sistema Legal</title>

  <link href="../css/output.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet" />
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50">

  <div data-include="../components/sidebar.html"></div>

  <div class="p-4 sm:ml-64">
    
    <div data-include="../components/navbar.html"></div>

    <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4">
      <div>
        <h2 class="text-2xl font-bold text-gob-guinda font-headings">
          <i class="fas fa-users-cog mr-2"></i>Administración
        </h2>
        <p class="text-sm text-gray-600 mt-1">Gestión de usuarios y gerencias.</p>
      </div>
      
      <div class="flex gap-3">
        <button id="add-gerencia" class="flex items-center gap-2 px-4 py-2 bg-white border border-gob-oro text-gob-oro font-medium rounded-lg hover:bg-gob-oro hover:text-white transition-all shadow-sm">
          <i class="fas fa-building"></i> Nueva Gerencia
        </button>
        <button id="add-usuario" class="flex items-center gap-2 px-4 py-2 bg-gob-guinda text-white font-medium rounded-lg hover:bg-gob-guindaDark transition-all shadow-md">
          <i class="fas fa-user-plus"></i> Nuevo Usuario
        </button>
      </div>
    </div>

    <div class="mb-6">
      <div class="border-b border-gray-200">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
          <button class="tab-button border-b-2 border-gob-guinda text-gob-guinda py-4 px-1 text-sm font-bold font-headings" data-tab="usuarios">
            <i class="fas fa-users"></i> Usuarios
          </button>
          <button class="tab-button border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 text-sm font-medium" data-tab="gerencias">
            <i class="fas fa-building"></i> Gerencias
          </button>
        </nav>
      </div>
    </div>

    <div id="content-usuarios" class="tab-content block">
        <div data-include="./components/users-table.html"></div>
    </div>
    
    <div id="content-gerencias" class="tab-content hidden">
        <div data-include="./components/gerencias-table.html"></div>
    </div>

  </div>

  <div data-include="./components/modal-create-user.html"></div>
  <div data-include="./components/modal-create-gerencia.html"></div>
  <div data-include="./components/modal-manage-materias.html"></div>

  <script type="module">
    // Importación Global del Loader
    import { loadIncludes } from '../js/loader.js';
    // Importación Local del Módulo
    import { UsuarioModule } from './js/usuarios-module.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await loadIncludes();
      
      // Resaltar el link activo en el sidebar global
      const navUsuarios = document.getElementById('nav-usuarios');
      if(navUsuarios) {
         navUsuarios.classList.add('bg-white/10', 'text-white', 'border-l-4', 'border-gob-oro');
         navUsuarios.classList.remove('text-gray-300', 'hover:bg-gob-verdeDark');
      }

      await new Promise(resolve => setTimeout(resolve, 50));
      
      const usuarioModule = new UsuarioModule();
      usuarioModule.init();
    });
  </script>
</body>
</html>
