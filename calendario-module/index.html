<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario | Sistema Legal</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans"', 'sans-serif'],
            headings: ['"Montserrat"', 'sans-serif'],
          },
          colors: {
            gob: {
              guinda: '#9D2449',
              guindaDark: '#611232',
              oro: '#B38E5D',
              oroLight: '#DDC9A3',
              gris: '#545454',
              plata: '#98989A',
              verde: '#13322B',
              verdeDark: '#0C231E',
              fondo: '#F5F5F5'
            }
          }
        }
      }
    }
  </script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Noto Sans', sans-serif; }
    .font-headings { font-family: 'Montserrat', sans-serif; }
    .calendar-view { transition: opacity 0.3s ease-in-out; }
    .event-card { transition: all 0.2s ease; }
    .event-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .view-btn.active { background-color: white; color: #9D2449; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body class="bg-gray-50">
  
  <!-- Sidebar -->
  <div data-include="../global/components/sidebar.html"></div>

  <!-- Main Content Wrapper -->
  <div class="p-4 sm:ml-64">
    
    <!-- Navbar -->
    <div data-include="../global/components/navbar.html"></div>

    <!-- Calendar Header (Navigation + Filters) -->
    <div data-include="./components/calendar-header.html"></div>

    <!-- Calendar Views Container -->
    <div id="calendarContainer">
      
      <!-- Day View -->
      <div data-include="./components/calendar-day-view.html"></div>

      <!-- Week View -->
      <div data-include="./components/calendar-week-view.html"></div>

      <!-- Month View -->
      <div data-include="./components/calendar-month-view.html"></div>

    </div>

  </div>

  <!-- Event Detail Modal -->
  <div data-include="./components/event-detail-modal.html"></div>

  <!-- Event Create/Edit Modal -->
  <div data-include="./components/event-create-modal.html"></div>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-8 shadow-xl">
      <div class="flex items-center gap-4">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gob-guinda"></div>
        <span class="text-lg font-semibold text-gob-guinda">Cargando...</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { loadIncludes, initSidebar, setNavbarTitle } from '../global/js/loader.js';
    import { CalendarioModule } from './js/calendario-module.js';
    
    document.addEventListener('DOMContentLoaded', async () => {
      await loadIncludes();
      
      // Wait for components to load
      await new Promise(resolve => setTimeout(resolve, 100));
      
      // Initialize navigation
      initSidebar('calendario');
      setNavbarTitle('fa-calendar', 'Calendario');
      
      // Initialize module
      window.calendarioModule = new CalendarioModule();
      window.calendarioModule.init();
    });
  </script>

</body>
</html>
