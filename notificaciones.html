<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Notificaciones - Agenda Legal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-gavel fa-2x"></i>
            <h2>Agenda Legal</h2>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Dashboard</span>
            </a>
            <a href="audiencias.html" class="nav-item">
                <i class="fas fa-gavel"></i>
                <span>Audiencias</span>
            </a>
            <a href="terminos.html" class="nav-item">
                <i class="fas fa-clock"></i>
                <span>Términos</span>
            </a>
            <a href="asuntos.html" class="nav-item">
                <i class="fas fa-folder-open"></i>
                <span>Asuntos</span>
            </a>
            <a href="agenda-general.html" class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Agenda General</span>
            </a>
            <a href="usuarios.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Usuarios</span>
            </a>
            <a href="notificaciones.html" class="nav-item active">
                <i class="fas fa-bell"></i>
                <span>Notificaciones</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <header>
                <div class="header-content">
                    <h1><i class="fas fa-bell"></i> Panel de Notificaciones</h1>
                    <div class="user-info"><i class="fas fa-user-circle"></i> Usuario Abogado</div>
                </div>
            </header>

            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-notifications" placeholder="Buscar notificaciones...">
                </div>
            </div>

            <div class="dashboard-card">
                <h3><i class="fas fa-clock"></i> Próximas notificaciones</h3>
                <div id="upcoming-list">
                    <!-- Lista de próximas notificaciones -->
                </div>
            </div>

            <div class="dashboard-card">
                <h3><i class="fas fa-sun"></i> Notificaciones de hoy</h3>
                <div id="today-list">
                    <!-- Lista de notificaciones que se recibirán/han recibido hoy -->
                </div>
            </div>

            <div class="dashboard-card">
                <h3><i class="fas fa-history"></i> Historial</h3>
                <div id="sent-list">
                    <!-- Notificaciones marcadas como enviadas -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/notificaciones.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initNotificaciones === 'function') initNotificaciones();
        });
    </script>
</body>
</html>
